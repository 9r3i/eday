<div class="title">My Account</div>
<table class="account-table"><tbody>
<tr><td>UserID</td><td data-userid="{{aid}}">{{aid}}</td></tr>
<tr><td>Username</td><td>{{username}}</td></tr>
<tr><td>Name</td><td><input type="text" name="name" value="{{name}}" /></td></tr>
<tr><td>Email</td><td><input type="text" name="email" value="{{email}}" /></td></tr>
<tr><td>Privilege</td><td>{{privilege}}</td></tr>
<tr><td>Password</td><td><input type="password" name="password" placeholder="Blank means no change" /></td></tr>
<tr><td></td><td><input class="linear" type="submit" name="submit" value="Save" onclick="account.save()" /></td></tr>
</tbody></table>
<style type="text/css">
.account-table{width:100%;}
.account-table td{
  border:1px dotted #eee;
  padding:5px;
  margin:0px;
  width:100%;
}
.account-table td:nth-child(1){
  width:90px;
  min-width:90px;
  max-width:90px;
}
</style>
