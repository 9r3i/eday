<img width="150" height="150" src="__WEB_CONTACT_IMAGE__" class="web-contact-logo" title="Website Contact" />
<br />

<p>Silahkan tulis pesan yang ingin anda sampaikan kepada kami. Dan anda wajib menyertakan Nama Lengkap, Alamat Email dan Nomor Telpon untuk kami hubungi.</p>

<div class="formulir">
<div id="keterangan"></div>
<h3>Form Contact</h3>
<table class="jorok">
<tbody>
<tr>
<td class="buruk">Sapaan</td>
<td><select class="sapaan" name="sapaan">
  <option value="Bapak">Bapak</option>
  <option value="Ibu">Ibu</option>
</select></td>
</tr>
<tr>
<td class="buruk">Nama</td>
<td><input class="berak" type="text" name="nama" placeholder="Nama Lengkap" /></td>
</tr>
<tr>
<td class="buruk">Email</td>
<td><input class="berak" type="text" name="from" placeholder="Alamat Email" /></td>
</tr>
<tr>
<td class="buruk">HP</td>
<td><input class="berak" type="text" name="hp" placeholder="Nomor Handphone" /></td>
</tr>
<tr>
<td class="buruk" style="vertical-align:top;">Pesan</td>
<td><textarea class="borok" name="message" placeholder="Isi Pesan"></textarea></td>
</tr>
<tr>
<td class="buruk"></td>
<td><input type="checkbox" name="cc" id="cc" value="false" /> <label for="cc" style="font-size:13px;">Kirim CC ke email anda?</label></td>
</tr>
<tr>
<td class="buruk"></td>
<td class="tom"><input class="tombol" type="submit" value="Kirim" name="tombol-kirim" /></td>
</tr>
</tbody>
</table>
</div>
