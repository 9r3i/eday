<div class="new-post-grid">
<div class="title">My Store: {{data.name}}</div>

<table class="new-post-table"><tbody>
        
<tr><td colspan="2"><div class="slider"></div></td></tr>
<tr><td colspan="2">
  <div class="input-mask">Click or tap here to add pictures</div>
  <input type="file" name="picture" accept="image/*" multiple="true" class="input-mask-real" />
</td></tr>

<tr><td>Store Name</td><td><input type="text" name="name" placeholder="Store Name" value="{{data.name}}" /></td></tr>
<tr><td>Store Phone</td><td><input type="number" name="phone" placeholder="08123456789" value="{{data.phone}}" /></td></tr>
<tr><td>Store Location</td><td><input type="text" name="location" placeholder="Store Location or Mall Location" value="{{data.location}}" /></td></tr>

<tr><td>Store Address</td><td><textarea name="address" placeholder="Store Address" data-value="{{data.address}}">{{data.address}}</textarea></td></tr>
<tr><td>Store About</td><td><textarea name="about" placeholder="Store About and Description" data-value="{{data.about}}">{{data.about}}</textarea></td></tr>
<tr><td></td><td></td></tr>
</tbody></table></div>

<div class="new-post-grid">
<table class="new-post-table"><tbody>
<tr><td colspan="2">
  <button class="button button-blue" name="submit"><i class="fa fa-save"></i> Save</button>
  </td></tr>

<tr><td></td><td></td></tr>
</tbody></table></div>

<div class="padding-down"></div>

<style type="text/css" media="print,screen">
.new-post-grid{
  display:inline-block;
  vertical-align:top;
  width:calc(50% - 3px);
}
.new-post-table{
  display:block;
  width:100%;
}
.new-post-table td{
  border:1px dotted #eee;
  padding:5px;
  margin:0px;
  width:100%;
}
.new-post-table td:nth-child(1){
  width:100px;
  min-width:100px;
  max-width:100px;
}
.new-post-table td:nth-child(1){
  width:100px;
  min-width:100px;
  max-width:100px;
}
.new-post-table tr[data-post="false"],
.new-post-table tr[data-article="false"],
.new-post-table tr[data-training="false"],
.new-post-table tr[data-product="false"],
.new-post-table tr[data-event="false"],
.new-post-table tr[data-other="false"]{
  display:none;
}
.new-post-table tr[data-post="true"],
.new-post-table tr[data-article="true"],
.new-post-table tr[data-training="true"],
.new-post-table tr[data-product="true"],
.new-post-table tr[data-event="true"],
.new-post-table tr[data-other="true"]{
  display:table-row;
}
.new-post-table td input[type="submit"]{
  margin-right:3px;
  font-weight:bold;
}
.new-post-table td.new-post-sel select{
  margin:0px 1px 5px 0px;
}
textarea[name="content"]{
  height:150px;
}
.mce-menubar{
  display:none;
}

@media screen and (max-width:1050px){
  .new-post-grid{
    display:block;
    width:100%;
  }
}
@media screen and (max-width:620px){
  textarea[name="content"]{
    height:300px;
  }
}
</style>
